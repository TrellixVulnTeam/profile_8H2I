{% extends 'base.html' %}

{% block content %}

<div class="card m-2">
    <div class="card-body">
        <article class="media content-section">
            <img src="{{ object.author.profile.image.url }}" class="rounded-circle">
            <div class="media-body ml-2">
                <div class="article-metadata border-bottom">
                    <a href="{% url 'user-posts' object.author.username %}" class="mr-2 auth">{{object.author}}</a>
                    <small class="text-muted">{{ object.date_posted|date:"F d, Y"}}</small>
                    {% if object.author == user %}
                    <div>
                        <a href="{% url 'post-update' object.id %}" class="btn btn-secondary btn-sm mt-1 mb-1">
                            Update</a>
                        <a href="{% url 'post-delete' object.id %}" class="btn btn-danger btn-sm mt-1 mb-1"> Delete</a>
                    </div>
                    {% endif%}
                </div>
                <h2 class="article-title">{{ object.title}}</h2>
                <p class="article-content">{{ object.content}}</p>
            </div>
        </article>
    </div>
</div>



{% endblock %}
